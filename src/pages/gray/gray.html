<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Gray</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Number</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Intrepretación BCD</ion-label>
      <ion-checkbox color="secondary" [(ngModel)]="toDecimal"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Intrepretación BCDex3</ion-label>
      <ion-checkbox color="secondary" [(ngModel)]="toGray"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Generar codigo Gray</ion-label>
      <ion-checkbox color="secondary" [(ngModel)]="grayCode"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" block icon-right>Calcular
    <ion-icon name="calculator"></ion-icon>
  </button>
</ion-content>
