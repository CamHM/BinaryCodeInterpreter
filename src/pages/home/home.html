<ion-header>
  <ion-navbar color="dark">
    <ion-title>Binary Code Interpreter</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <img src="../assets/imgs/bcd-background.jpg">
    <ion-row>
      <ion-col>
        <button ion-button color="dark" (click)="goToBCD()">Ir a BCD</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <img src="../assets/imgs/bcd-ex3-background.jpg">
    <ion-row>
      <ion-col>
        <button ion-button color="dark" (click)="goToBCDex3()">Ir a BCDex3</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <img src="../assets/imgs/gray-background.jpg">
    <ion-row>
      <ion-col>
        <button ion-button color="dark" (click)="goToGray()">Ir a GRAY</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
