<ion-header>

  <ion-navbar color="default">
    <ion-title>BCD</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Number</ion-label>
      <ion-input [(ngModel)]="actualInput" type="number" max="3" clearInput="true" min=0 max=1></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Interpretación BCDex3</ion-label>
      <ion-checkbox color="default" [(ngModel)]="isBCDex3" (click)="setOnBCDex3()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Interpretación Gray</ion-label>
      <ion-checkbox color="default" [(ngModel)]="isGray" (click)="setOnGray()"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block icon-right (click)="calculate()">Calcular
    <ion-icon name="calculator"></ion-icon>
  </button>
</ion-content>
