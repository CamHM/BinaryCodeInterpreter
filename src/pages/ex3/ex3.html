<ion-header>

  <ion-navbar color="danger">
    <ion-title>BCDex3</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Number</ion-label>
      <ion-input type="number" [(ngModel)]="actualInput" clearInput="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Interpretación BCD</ion-label>
      <ion-checkbox color="danger" [(ngModel)]="isBCD" (click)="setOnBCD()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Interpretación Gray</ion-label>
      <ion-checkbox color="danger" [(ngModel)]="isGray" (click)="setOnGray()"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button color="danger" block icon-right (click)="calculate()">Calcular
    <ion-icon name="calculator"></ion-icon>
  </button>
</ion-content>
